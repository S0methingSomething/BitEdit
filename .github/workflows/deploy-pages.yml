# Simple workflow to deploy a static HTML file from an external repository to GitHub Pages

name: Deploy External HTML to Pages

# Controls when the workflow will run
on:
  # Runs on pushes to the main branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Create Artifact Directory
        run: mkdir -p ./_site

      - name: Download external index.html
        # Fetches the raw HTML file from the specified URL and saves it in the artifact directory
        run: curl -o ./_site/index.html -L "https://raw.githubusercontent.com/S0methingSomething/BitEdit/main/BitEdit/index.html"

