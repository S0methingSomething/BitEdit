name: Build and Deploy Astro, GitHub Pages + Cloudflare Pages

on:
  push:
    branches: ["main"]
    paths:
      - 'src/**'
      - 'public/**'
      - 'astro.config.mjs'
      - 'tailwind.config.mjs'
      - 'tsconfig.json'
      - 'package.json'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_publish_and_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Astro project
        run: npm run build

      - name: Extract version from src/scripts/constants.ts
        id: get_version
        run: |
          CONSTANTS_FILE_PATH="src/scripts/constants.ts"
          if [ ! -f "$CONSTANTS_FILE_PATH" ]; then
            echo "Error: $CONSTANTS_FILE_PATH not found."
            exit 1
          fi
          VERSION_LINE=$(grep 'CURRENT_APP_VERSION' "$CONSTANTS_FILE_PATH")
          VERSION_STRING=$(echo "$VERSION_LINE" | sed -n 's/.*CURRENT_APP_VERSION[[:space:]]*=[[:space:]]*"\([^"]*\)".*/\1/p')
          
          if [ -z "$VERSION_STRING" ]; then
            echo "Error: Version string not found or invalid format in $CONSTANTS_FILE_PATH."
            exit 1
          fi
          echo "version_original=$VERSION_STRING" >> "$GITHUB_OUTPUT"

      - name: Normalize version string for CACHE_NAME
        id: normalize_version
        run: |
          RAW_VERSION="${{ steps.get_version.outputs.version_original }}"
          NORMALIZED_VERSION=$(echo "$RAW_VERSION" | sed 's/^v//')
          echo "value=$NORMALIZED_VERSION" >> "$GITHUB_OUTPUT"

      - name: Create/Update BitEdit_version.txt locally
        run: |
          echo "${{ steps.get_version.outputs.version_original }}" > public/BitEdit_version.txt

      - name: Update CACHE_NAME in sw.js locally
        run: |
          SW_FILE_PATH="public/sw.js"
          if [ ! -f "$SW_FILE_PATH" ]; then
            echo "Error: $SW_FILE_PATH not found."
            exit 1
          fi
          sed -i.bak -E "/\/\/ GITHUB_ACTION_MARKER_SW_CACHE_NAME/{n;s/(const CACHE_NAME = *')[^']*(' *;.*)/\1${{ steps.normalize_version.outputs.value }}\2/;}" "$SW_FILE_PATH"
          rm -f "${SW_FILE_PATH}.bak"

      - name: Publish dist to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: dist
          clean: true
          single-commit: true
          commit-message: "deploy: BitEdit ${{ steps.get_version.outputs.version_original }}"

      - name: Verify Cloudflare credentials with Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: '3'
          command: whoami

      - name: Create Cloudflare Pages project if missing
        uses: cloudflare/wrangler-action@v3
        continue-on-error: true
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: '3'
          command: pages project create ${{ vars.CLOUDFLARE_PAGES_PROJECT }} --production-branch main

      - name: Deploy to Cloudflare Pages (production)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: '3'
          command: pages deploy dist --project-name ${{ vars.CLOUDFLARE_PAGES_PROJECT }} --branch main --commit-dirty=true
